<ion-content class="background">
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="small">
        <b><p class="signin-text" style="font-weight: bold;">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="small" (click)="go()">
        <b><p class="signup-text" style="font-weight: normal;">Sign Up</p></b>
      </ion-button>
    </div>
    <div class = "ion-padding">
      <ion-input placeholder = "Email" style = "padding-left: 10px !important; font-family: 'Nunito, san-serif;'" [(ngModel)]="username"></ion-input>
    <br>
      <ion-input placeholder = "Password" type = "password"  style = "padding-left: 10px !important; font-family: 'Nunito, san-serif;'" [(ngModel)]="password"></ion-input>
    </div>
    <ion-button class = "actionbutton" expand = "full" fill = "clear" style = "text-transform: none; font-weight: normal;" (click) = "login()">Sign In</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size = "6">
          <ion-checkbox checked style = "margin-bottom: 7px; margin-left: 8px;">
          </ion-checkbox>
          <ion-label style = "display: inline-block; vertical-align: top; padding-left: 5px; font-family: 'Nunito', san-serif;"><p style = "font-size:small; margin-bottom:3px; color: white; font-weight: bold;">Remember Me</p></ion-label>
        </ion-col>
        <ion-col size = "6">
          <ion-button fill = "clear" style = "font-size: small; color: #a8a8a8; margin-right: 10px; text-transform: none; font-family: 'Nunito, san-serif;'" (click) = "recover()"><p style = "font-size: small; margin-bottom: 37.5px; color: white; font-weight: bold;">Forgot Password</p></ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

    </div>



</ion-content>
